<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53cb2834f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Trello Broad</h2>
    <div id="board-container">
        <div id="value" ></div>
        <div id="container">
            
            <button class="button2" id="addDivButton" >Add Board</button>
        </div>

    </div>



    <div id="pop-it" class="pop-up">
        <a href="#" id="close-it">&times;</a>
        <div id="title-popup">
            <i class="fa-solid fa-t"></i>
            <span class="font">Title</span>
            <input type="text" id="title-input" placeholder="Enter title">
        </div>


        <div id="description-popup">
            <i class="fa-solid fa-bars"></i>
            <span class="font">Description</span>
            <textarea id="description-input" placeholder="Enter Description"></textarea>
        </div>
    
        <div id="date-popup">
            <i class="fa-regular fa-calendar"></i>
            <span class="font">Date</span>
            <input type="date" id="date-input" style="height: 30px; margin: 10px auto; border-color: gray;">
        </div>
    
        <div id="label-popup">
            <i class="fa-solid fa-tag"></i>
            <span class="font">Label</span>
            <input type="text" id="heading">
            <input type="color" id="label-input">
        </div>
    
        <div id="tasks-popup">
            <i class="fa-solid fa-clipboard-check"></i>
            <span class="font">Tasks</span>
        </div>
    
        <div id="add-task-popup">
        <div class="cardinfo-box-progress-bar">
            <div class="cardinfo-box-progress"></div>
        </div>
        <input type="checkbox" id="task-checkbox"> <label for="task-checkbox">Enter Task</label>
        <button id="add-task-button">Add a Task</button>
     </div>

    </div>



    <div id="overlay"></div>
    
      
    <script defer src="script.js" ></script>
    
</body>
</html>
